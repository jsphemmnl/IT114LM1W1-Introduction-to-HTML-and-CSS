<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- DONE 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="post">
        <!-- DONE 2.2: Add a first name text field -->
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname"/><br />
        <!-- DONE 2.3: Add a last name text field. The field must be required. -->
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" required/><br />
        <!-- DONE 2.4: Add an email text field. The field must be read only. -->
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" readonly/><br />
        <!-- DONE 2.5: Add an address text field. The field must be disabled. -->
        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" disabled/><br />
        <!-- DONE 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="yearLevel">Year Level:</label><br />
        <select name="yearLevel" id="" required>
            <option value="" selected disabled>Select a Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br/>
        <!-- DONE 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <label for="learningMode">Which learning mode is your preference?</label><br/>
        <input type="radio" name="learningMode" id="online">
        <label for="online">Online</label>
        <input type="radio" name="learningMode" id="faceToFace">
        <label for="faceToFace">F2F</label><br/>
        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
       <label for="subjectsTaken">Which subjects are you taking now?</label><br/>
       <input type="checkbox" name="IT100" id="IT100">
       <label for="IT100">IT100</label>
       <input type="checkbox" name="IT101" id="IT101">
       <label for="IT101">IT101</label>
       <input type="checkbox" name="IT114" id="IT114">
       <label for="IT114">IT114</label><br/>
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <label for="cactusShark">Would you rather be a Cactus or a Shark? Why?</label><br/>
        <textarea name="" id="" cols="30" rows="10"></textarea><br/>
        <!-- TODO 2.10: Add a submit button -->
        <input type="submit" value="Submit"/>
    </form>
</body>

</html>
